apiVersion: apps/v1
kind: Deployment
metadata:
  name: kotlin-app
  namespace: default
  labels:
    app: kotlin-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kotlin-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: kotlin-app
    spec:
      containers:
        - name: kotlin-app
          image: notth4tcold/kotlin-app:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: MONGO_DB_HOST
              value: mongodb
            - name: MONGO_DB_USER
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: JAVA_OPTS
              value: -Xmx64m -Xms64m
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 40
            timeoutSeconds: 1
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 40
            timeoutSeconds: 1
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: kotlin-app
  namespace: default
spec:
  selector:
    app: kotlin-app
  ports:
    - port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kotlin-app
  namespace: default
spec:
  defaultBackend:
    service:
      name: kotlin-app
      port:
        number: 8080
